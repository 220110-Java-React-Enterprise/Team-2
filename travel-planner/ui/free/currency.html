<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../favicon1.ico?v=2">
  <title>Currency Calculator</title>
  


</head>

<body>

  <div>

    <h1>Currency Exchange Calculator</h1>
    <form id="form1" method="get" onsubmit="getNewAmount()">
     
          <label for="have">Original Currency:</label>
          <input required type="text" id="have" name="have" ><br>
        

        <label for="amount">Original Amount:</label>
        <input required type="number" id="amount" name="amount" value=""><br>
        

        
        <label for="want">Target Currency:</label>
        <input required type="text" id="want" name="want" value=""><br>

        
      <button  id="calcButton" type="submit" value="submit" style="margin-top: 2%; margin-bottom: 2%;">Calculate</button>
    </form>

    <div style="visibility: hidden;" id = "result">
        <h2>Target Currency Amount: </h2>
        <h2 id="new_amount" for="new_amount"></h2>
        
    </div>

    <div>
      <h3>Return to Home Page? <button><a href="../index.html">Home</a></button></h3>
    </div>

    <script src="../js/currency.js"></script>
</body>

</html>
