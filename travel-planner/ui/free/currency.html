<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon1.ico?v=2">
  <title>Currency Calculator</title>
</head>
<body>

  <div>

    <h3 >Currency Exchange Calculator</h3>
    <form action="" method="post">
      <table style="margin-left: 35%; width: 30%; margin-right: 35%;">
        <tr>
          <td><label for="original_currency">Original Currency:</label></td>
          <td><input type="text" id="original_currency" name="original_currency" value=""></td>
        </tr>
  
        <tr>
          <td><label for="original_amount">Original Amount:</label></td>
          <td><input type="number" id="original_amount" name="original_amount" value=""></td>
        </tr>
  
        <tr>
          <td><label for="target_currency">Target Currency:</label></td>
          <td><input type="text" id="target_currency" name="target_currency" value=""></td>
          <!---connect to API here to input currency types and amount and to output new amount-->
        </tr>
      </table>
      <button style="margin-top: 2%; margin-bottom: 2%;">Calculate</button>
    </form>

    <form action="" method="get">
      <table style="margin-left: 35%; width: 30%; margin-right: 35%;">
        <tr>
          <td><label for="target_amount">Target Currency Amount:</label></td>
          <td>Output here</td>
        </tr>
      </table>
    </form>
  </div>

  <div>
    <h3>Return to Home Page?  <button><a href="../index.html">Home</a></button></h3>
  </div>
  
</body>
</html>
