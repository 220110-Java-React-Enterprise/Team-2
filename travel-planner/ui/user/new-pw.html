<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon1.ico?v=2">
</head>
<body>
    <h1>New Password</h1>
    <form action="" method="get">
        <table>
            <tr>
                <td><label for="old_pw">Old Password</label></td>
                <td><input type="password" name="old_pw" id="old_pw" value=""></td>
            </tr>
            <tr>
                <td><label for="new_pw">New Password</label></td>
                <td><input type="password" name="new_pw" id="new_pw" value=""></td>
            </tr>
            <tr>
                <td><label for="confirm_new_pw">Confirm New Password</label></td>
                <td><input type="password" name="confirm_new_pw" id="confirm_new_pw" value=""></td>
            </tr>
        </table>
        <button type="submit">Change Password</button>
    </form>
    
</body>
</html>
