<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New User</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../favicon1.ico?v=2">
</head>

<body>
  <h1 style="margin-top: 8%;">Register New User</h1>

  <div>
    <form method="POST">

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value=""><br>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value=""><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value=""><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required value=""><br>

    </form>

  </div>

  <button id="registerButton" type="submit" style="margin-top: 20px; padding-left: 30px; padding-right: 30px;">
    <a href="../index.html">Submit</a>
  </button>

  <script src="../js/register.js"></script>

</body>

</html>
