<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon1.ico?v=2">
    <title>New Admin</title>
</head>
<body>
    <div>
        <h1>Add New Administrator</h1>
        <form action="" method="post">
            <table style="margin-left: 35%; margin-right: 35%; width: 30%;">

                <tr>
                    <td><label for="new_admin_id">New Admin ID</label></td>
                    <td><input type="number" name="new_admin_id" id="new_admin_id" value=""></td>
                </tr>

                <tr>
                    <td><label for="admin_fname">Admin First Name</label></td>
                    <td><input type="text" name="admin_fname" id="admin_fname" value=""></td>
                </tr>

                <tr>
                    <td><label for="admin_lname">Admin Last Name</label></td>
                    <td><input type="text" name="admin_lname" id="admin_lname" value=""></td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" value=""></td>
                </tr>

                <tr>
                    <td><label for="conf_pass">Confirm Password</label></td>
                    <td><input type="password" name="password" id="password" value=""></td>
                </tr>

            </table>

            <button type="submit">Add</button>
        </form>
    </div>

</body>
</html>
